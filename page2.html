<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<h1 class="text-center p-2">Welcome</h1>
<p class="text-center">Please fill out the application</p>

<body style="background: lightyellow;">

<form action="" method="get" class="pt-5">
    
    <label for="name" class="m-2">Name</label>
    <input type="text" name="name" id="name" placeholder="name" required>
    <br>
    <br>
    
    <label for="phone" class="m-2">Phone</label>
    <input type="tel">
    <br>
    <br>
    
    <label for="birthday" class="m-2">Birthday</label>
    <input type="date">
    <br>
    <br>
    
    <label for="age" class="m-2">Age</label>
    <input type="age" min="20" max="80">
    <br>
    <br>
    
    <button type="submit" class="m-4">submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
